<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header class="header">
    <div class="container">
        <div class="header__logo">
            <a href="../../index.html"><img class="logo__img" src="../../assets/icons/logo.svg" alt="logo"></a>
            <a class="logo__text" href="../../index.html">СЕВЕРЯНОЧКА</a>
        </div>
        <a class="header__catalog" href='../catalog-page/catalog.html'>
            <div class="catalog__burger"></div>
            <p>Каталог</p>
        </a>
        <div class="header__search__content">
            <div class="header__search">
                <input class="search__input" type="text" placeholder="Найти товар">
                <img class="search__img searchBtn" src="../../assets/icons/search.svg" alt="loop">
            </div>
            <ul class="content__list">
                <!--                <li class="list__item">dadad</li>-->
                <!--                <li class="list__item">dadad</li>-->
            </ul>
        </div>
        <ul class="menu">
            <li class="menu__item"><img src="../../assets/icons/favorite.svg" alt="favorites"><a href="">Избраное</a></li>
            <li class="menu__item"><img src="../../assets/icons/orders_icon.svg" alt="orders"><a href="">Заказы</a></li>
            <li class="menu__item"><img src="../../assets/icons/shopping-cart.svg" alt="basket"><a href="">Корзина</a></li>
        </ul>
    </div>
</header>

<div class="wrapper-form">
    <form class="form">
        <div class="form__content">
            <div class="form__container">
                <h2 class="form__title">Вход</h2>
                <p class="form__inputName">Ваш телефон</p>
                <div class="form__inputs--phone form__inputs--wrapper">
                    <select id="phone__select">
                        <option value='RU'>+7</option>
                        <option value="KG">+996</option>
                    </select>
                    <input maxlength="13" placeholder="123 456 78 90" type="tel" class="form__inputs--phone__input" id="phone__input">
                </div>
                <div class="form__inputs--wrapper">
                    <p class="form__inputName">Ваше имя</p>
                    <input placeholder="Напишите ваше имя..." class="form__inputs--wrapper__input" id="input--name" type="text">
                    <p class="form__inputName">Ваш пароль</p>
                    <input placeholder="Напишите ваш пароль..." class="form__inputs--wrapper__input" id="input--password" type="password">
                </div>
                <button class="basket-btn-light">Вход</button>
                <div class="form__bottom--content">
                    <button class="basket-btn form__bottom--content__btn--signUp">Регистрация</button>
                    <a class="form__bottom--content__btn--forgotPassword" href="">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </form>
</div>
<section class="footer">
    <div class="container">
        <img class="footer__logo" src="../../assets/icons/footer_logo.svg" alt="logo">
        <ul class="footer__content">
            <li class="content__item"><a href="">О компании</a></li>
            <li class="content__item"><a href="">Контакты</a></li>
            <li class="content__item"><a href="">Вакансии</a></li>

            <li class="content__item"><a href="">Политика обработки персональных данных</a></li>
        </ul>
        <ul class="footer__media">
            <li class="media__item">
                <a href="https://www.instagram.com/" target="_blank"><img src="../../assets/icons/instagram.svg"
                                                                          alt="inst"></a>
                <a href="https://vk.com/" target="_blank"><img src="../../assets/icons/vkontakte.svg" alt="vk"></a>
                <a href="https://ru-ru.facebook.com/" target="_blank"><img src="../../assets/icons/facebook.svg"
                                                                           alt="facebook"></a>
                <a href="https://ok.ru/" target="_blank"><img src="../../assets/icons/ok.svg" alt="ok"></a>
            </li>
            <li class="media__item">
                <img src="../../assets/icons/phone_icon.svg" alt="phone">
                <p class="item__number">8 800 777 33 33</p>
            </li>
        </ul>
        <p class="footer__design">Дизайн <img src="../../assets/icons/design-logo.svg" alt="design-logo"></p>
    </div>
</section>
<section class="bottom-menu">
    <div class="container">
        <ul class="menu">
            <li class="menu__item">
                <div class="item__burger">
                    <div class="burger__line"></div>
                </div>

            </li>
            <li class="menu__item"><img src="../../assets/icons/favorite.svg" alt="favorites"><a href="">Избраное</a></li>
            <li class="menu__item"><img src="../../assets/icons/orders_icon.svg" alt="orders"><a href="">Заказы</a></li>
            <li class="menu__item"><img src="../../assets/icons/shopping-cart.svg" alt="basket"><a href="">Корзина</a></li>
        </ul>
    </div>
</section>
